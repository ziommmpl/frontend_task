<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Where your money goes</title>
</head>
<script src="js/jquery-3.2.1.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script src="js/main_script.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,800" rel="stylesheet">

<body onload="resetFuntion(), reciveData()">

<div id="maincontainer0">
<div id="maincontainer">

<div id="maintitle">Where your money goes</div>
<div id="subtitle">Payments made by Chichester District Council to individual suppliers with a value over Â£500 made within October.</div>

<div id="search">
<input type="text" id="inputText" placeholder="Search suppliers">
<select id="inputrating" oninput = "reciveData()">
    <option value="0">Select Pound Rating</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
<button id="resetButton" onclick = "resetFuntion()">Reset</button>
<button id="searchButton">Search</button>
</div>

<div id="roundtable">
<table id = "tableId" class="table table-bordered">
    <thead>
    <tr>
        <th style="text-align: left">Supplier</th>
        <th>Pound Rating</th>
        <th>Reference</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody id="maintable"></tbody>
</table>
</div>

<div id="paggination"></div>

</div>
</div>


<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-table">
        <table class="modaltable">
            <tr><td>Supplier: <td class="modalbox-supp"></td></td></tr>
            <tr><td>Pound Rating: <td class="modalbox-pound"></td></td></tr>
            <tr><td>Reference: <td class="modalbox-ref"></td></td></td></tr>
            <tr><td>Value: <td class="modalbox-value"></td></td></td></tr>
        </table>
        </div>

        <span class="close">CLOSE</span>
    </div>
</div>

</body>
</html>
